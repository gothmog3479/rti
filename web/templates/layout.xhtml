<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <title>#{msg.index_title}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="SHORTCUT ICON" type="image/x-icon" href="#{resource['/style/light/favicon.ico']}" id="favIcon"/>
    <link rel="stylesheet" type="text/css" href="resources/style/light/style.css"/>
    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui.css"/>
    <script type="text/javascript" src="resources/scripts/AjaxStatLoad.js"></script>
    <script type="text/javascript" src="resources/scripts/AjaxToolTip.js"></script>
    <script type="text/javascript" src="resources/scripts/ChangeTaskEvent.js"></script>
    <script type="text/javascript" src="resources/scripts/ExtendAjaxSysBrowsers.js"></script>
</h:head>
<h:body id="masterBody">
    <h:form>
        <p:growl/>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td>
                    <ui:insert name="header">
                        <ui:include src="include/header.xhtml"/>
                    </ui:insert>
                </td>
            </tr>
            <c:if test="#{sessionBean.getUserID() > 0}">
                <tr>
                    <td>
                        <ui:insert name="menu">
                            <ui:include src="include/menu.xhtml"/>
                        </ui:insert>
                    </td>
                </tr>
            </c:if>
            <tr>
                <td>
                    <ui:insert name="content">
                        <ui:include src="include/content.xhtml"/>
                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td>
                    <ui:insert name="footer">
                        <ui:include src="include/footer.xhtml"/>
                    </ui:insert>
                </td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
